<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h6 class="text-right">{{ message }}</h6>
        <h1 class="text-capitalize text-center" jhiTranslate="generate-calendar-week.title">Title</h1>

        <h3>Seleccionar profesionales</h3>
        <div style="margin-top:20px">
            <mat-chip-list aria-label="Usuarios seleccionados">
                <mat-chip *ngFor="let user of userMultiCtrl?.value" [removable]="false" (removed)="remove(user)">
                    {{ user.firstName }}
                </mat-chip>
            </mat-chip-list>
        </div>
        <div style="margin-top:20px">
            <mat-form-field color="accent" style="width: 50%;">
                <mat-select [formControl]="userMultiCtrl" placeholder="Usuarios" [multiple]="true" #multiSelect>
                    <ngx-mat-select-search [showToggleAllCheckbox]="true" (toggleAll)="toggleSelectAll($event)" [formControl]="userMultiFilterCtrl"></ngx-mat-select-search>
                    <mat-option *ngFor="let user of filteredUsersMulti | async" [value]="user">
                        {{ user.firstName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>

        <h5 class="text-center" jhiTranslate="generate-calendar-week.subtitle">Subtitle</h5>
        <hr />
        <p class="text-justify" jhiTranslate="generate-calendar-week.content">Content</p>
    </div>
    <div class="col-md-1"></div>
</div>
