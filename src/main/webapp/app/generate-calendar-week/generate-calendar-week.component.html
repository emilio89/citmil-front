<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <h6 class="text-right">{{ message }}</h6>

        <h3>Multiple selection with Select All Checkbox</h3>
        <p>
            <mat-form-field color="accent">
                <mat-select [formControl]="bankMultiCtrl" placeholder="Banks" [multiple]="true" #multiSelect>
                    <ngx-mat-select-search [showToggleAllCheckbox]="true" (toggleAll)="toggleSelectAll($event)" [formControl]="bankMultiFilterCtrl"></ngx-mat-select-search>
                    <mat-option *ngFor="let bank of filteredBanksMulti | async" [value]="bank">
                        {{ bank.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </p>
        <p>
            Selected Banks:
        </p>
        <ul *ngFor="let bank of bankMultiCtrl?.value">
            <li>{{ bank.name }}</li>
        </ul>

        <h1 class="text-capitalize text-center" jhiTranslate="generate-calendar-week.title">Title</h1>
        <h5 class="text-center" jhiTranslate="generate-calendar-week.subtitle">Subtitle</h5>
        <hr />
        <p class="text-justify" jhiTranslate="generate-calendar-week.content">Content</p>
    </div>
    <div class="col-md-1"></div>
</div>
