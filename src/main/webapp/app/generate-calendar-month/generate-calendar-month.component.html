<div class="row justify-content-center">
    <div class="col-md-10">
        <h1 class="text-center" jhiTranslate="generate-calendar-month.title">Title</h1>
        <div class="card border-warning mb-3" style="width: 50%; margin: 0 auto;">
            <div class="card-body">
                <fa-icon style="float:left;color: #ff922b;margin-right:5px" icon="exclamation-circle" class="fa-3x"></fa-icon>
                <p class="card-text">
                    Recuerde que si existe horario para los profesionales y mes seleccionados se sustituirá por el nuevo horario generado.
                </p>
            </div>
        </div>

        <form style="width:100%" name="generateCalendarMonthForm" role="form" (ngSubmit)="generateCalendarMonth()" [formGroup]="generateCalendarMonthForm">
            <div style="margin-top:20px">
                <mat-chip-list aria-label="Profesionales seleccionados">
                    <mat-chip *ngFor="let user of userMultiCtrl?.value" [removable]="false" (removed)="remove(user)">
                        {{ user.firstName }}
                    </mat-chip>
                </mat-chip-list>
            </div>
            <div style="margin-top:20px">
                <mat-form-field color="accent" style="width: 100%;">
                    <mat-select [formControl]="userMultiCtrl" placeholder="Profesionales" [multiple]="true" #multiSelect required>
                        <ngx-mat-select-search
                            [formControl]="userMultiFilterCtrl"
                            placeholderLabel="Profesionales"
                            (noEntriesFoundLabel)="('Sin resultados')"
                            formArrayName="users"
                        ></ngx-mat-select-search>
                        <mat-option *ngFor="let user of filteredUsersMulti | async" [value]="user">
                            {{ user.firstName }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Mes</mat-label>
                    <input panelClass="input-picker" matInput [matDatepicker]="dp" [formControl]="monthCtrl" id="inputPicker" />
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp startView="year" (monthSelected)="chosenMonthHandler($event, dp)" panelClass="month-picker"> </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="days" *ngFor="let day of t.controls; let i = index">
                <div [formGroup]="day">
                    <mat-form-field>
                        <mat-select formControlName="dayOfWeekId" placeholder="Día">
                            <mat-option *ngFor="let dayOfWeek of daysOfWeek" [value]="dayOfWeek" selected>
                                {{ dayOfWeek.day }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field style="margin-left:10px">
                        <mat-label>Hora de comienzo</mat-label>
                        <input
                            matInput
                            type="time"
                            formControlName="start"
                            placeholder="Hora de comienzo"
                            aria-label="Hora de comienzo"
                            placeholder="Hora de fin"
                            aria-label="Hora de fin"
                            required
                        />
                    </mat-form-field>
                    <mat-form-field style="margin-left:10px">
                        <mat-label>Hora de fin</mat-label>

                        <input
                            matInput
                            type="time"
                            formControlName="end"
                            placeholder="Hora de comienzo"
                            aria-label="Hora de comienzo"
                            placeholder="Hora de fin"
                            aria-label="Hora de fin"
                            required
                        />
                    </mat-form-field>
                </div>
            </div>
            <div>
                <a (click)="addOtherDay()" title="Añadir otro día">
                    <fa-icon icon="plus" [fixedWidth]="true" class="fa-2x"></fa-icon>
                </a>
                <a (click)="deleteLastDay()" title="Quitar un día">
                    <fa-icon icon="eraser" [fixedWidth]="true" class="fa-2x"></fa-icon>
                </a>
            </div>
            <div style="margin-top:15px">
                <button type="submit" [disabled]="generateCalendarMonthForm.invalid" id="save-entity" class="btn btn-primary">
                    <fa-icon icon="fast-forward"></fa-icon>&nbsp;<span jhiTranslate="entity.action.generate">generate</span>
                </button>
            </div>
        </form>
    </div>
</div>
